<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-800 grid place-content-center h-screen">
    <h1 class="text-yellow-400 text-4xl m-6">Hello</h1>
    <div>
      <div
        class="p-4 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4"
      >
        <div class="">
          <img
            class="h-12 w-12 rounded-full"
            src="https://static.vecteezy.com/system/resources/previews/014/472/849/original/chemistry-logo-template-illustration-free-vector.jpg"
            alt="img"
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            Tailwind CSS Tut
            <p class="text-slate-500 text-base">By Irfan Khan</p>
          </div>
        </div>
      </div>
    </div>

    <button
      class="bg-sky-500 text-base text-white text-center p-2 mt-2 rounded-lg hover:bg-white hover:text-black"
    >
      Buy now
    </button>

    <div class="mt-3">
      <div
        class="bg-white max-w-sm mx-auto rounded-xl overflow-hidden md:max-w-2xl"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-50 w-full object-cover md:w-48 h-full"
              src="https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
              alt="Flower Image"
            />
          </div>
          <div class="text-black p-4">
            <div
              class="uppercase tracking-wider text-sm font-semibold text-sky-600"
            >
              a beautiful card
            </div>
            <a
              href="#"
              class="mt-1 hover:text-blue-600 block text-base font-medium text-black"
              >By default, Tailwind uses a
              <span class="bg-amber-300 p-1 px-[14px]">mobile-first</span>
              breakpoint system, similar to what you might be used to in other
              frameworks like Bootstrap.</a
            >
            <p class="mt-2 text-gray-700">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
